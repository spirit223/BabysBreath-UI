<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="box" v-show="booleanArr.value[2]"></div>
    <button @click="change"></button>
  </div>
<script>
  const { createApp } = Vue
  
  createApp({
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  }).mount('#app')
</script>
<script setup>
  import {ref} from 'vue';
  const booleanArr = ref([new Array(3).fill(false)])
  function change() {
    booleanArr.value[2] = !booleanArr.value[2]
  }
</script>
</body>

</html>
